<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="/os/public/favicon.ico" >  
    <!--网站ico小图标-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>windows系统</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/os/public/admin/css/bootstrap.min.css" rel="stylesheet" />
    <!--  主要样式    -->
    <link href="/os/public/admin/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <!-- 放大样式   -->
</head>
<body class="beijing">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="header">
                                <h4 class="title">{$list.upbanben}系统管理：</h4>
                                <p class="category">更新版本：{$list.banbenname}</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <th>windows版本:</th>
                                    	<th>更新版本:</th>
                                    	<th>系统名称:</th>
                                    	<th>文件名:</th>
                                    	<th>操作：</th>
                                    </thead>
                                    <tbody>
                                        {volist name="list1" id="vo"}
                                            <tr>
                                        	   <td>{$vo.upbanben}</td>
                                        	   <td>{$vo.banbenname}</td>
                                        	   <td>{$vo.stname}</td>
                                        	   <td>{$vo.filename}</td>
                                        	   <td><a href="{:url('index/windowsupdata')}?upbanben={$vo.upbanben}&&winbanben={$vo.winbanben}&&stname={$vo.stname}&&wei={$vo.wei}">修改</a></td>
                                               <td><a href="{:url('del?id='.$vo.id)}">删除</a></td>
                                            </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
