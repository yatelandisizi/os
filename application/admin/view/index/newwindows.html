<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="/os/public/favicon.ico" >  
	<!--网站ico小图标-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>windows介绍管理</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--手机窗口优化-->
    <link href="/os/public/admin/css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap css 样式   -->
    <link href="/os/public/admin/css/animate.min.css" rel="stylesheet"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/os/public/admin/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/os/public/admin/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="/os/public/admin/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <!--字体css样式-->
</head>
<body class="beijing">
<form id="form1" name="form1" method="post" action="">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">添加全新Windows系列系统信息(windows发布新系统时使用)</h4>
                            </div>
                            <div class="content">
                                <form id="form1" name="form1" method="post" action="">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Windows版本(例：window10)</label>
                                                <input type="text" name="upbanben" class="form-control" placeholder="window11">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Win版本更新名称(例：Windows10正式版之创意者)</label>
                                                <input type="text" name="name" class="form-control" placeholder="Windows11正式版之创意者">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>更新版本(例：chuangyizhe)</label>
                                                <input type="text" name="winbanben" class="form-control" placeholder="chuangyizhe">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>版本简称(例：Win11)</label>
                                                <input type="text" name="jianname" class="form-control" placeholder="Win11">
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">发布</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
</body>
</html>
