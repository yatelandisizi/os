<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="/os/public/favicon.ico" >  
    <!--网站ico小图标-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>windows系统</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/os/public/admin/css/bootstrap.min.css" rel="stylesheet" />
    <!--  主要样式    -->
    <link href="/os/public/admin/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <!-- 放大样式   -->
</head>
<body class="beijing">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="header">
                                <h4 class="title">未审核视频管理：</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover">
                                    <thead>
                                        <th>视频标题:</th>
                                    	<th>发布者:</th>
                                        <th>发布日期:</th>
                                    	<th>文件信息:</th>
                                    	<th>操作：</th>
                                    </thead>
                                    <tbody>
                                        {volist name="list" id="vo"}
                                            <tr>
                                        	   <td>{$vo.title}</td>
                                        	   <td>{$vo.author}</td>
                                        	   <td>{$vo.date}</td>
                                        	   <td><video src="{$vo.videofile}" controls="controls" width="200"></video>
                                               </td>
                                               <td><a href="{:url('index/videosuccess')}?id={$vo.id}">通过</a></td>
                                               <td><a href="{:url('index/videodel')}?id={$vo.id}">删除</a></td>
                                            </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
