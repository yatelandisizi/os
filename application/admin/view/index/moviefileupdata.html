<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/os/public/favicon.ico" >  
    <!--网站ico小图标-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>电影文件更新</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--手机窗口优化-->
    <link href="/os/public/admin/css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap css 样式   -->
    <link href="/os/public/admin/css/animate.min.css" rel="stylesheet"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/os/public/admin/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/os/public/admin/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="/os/public/admin/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <!--字体css样式-->
</head>
<body class="beijing">
<form id="form1" name="form1" enctype="multipart/form-data" method="post" action="{:url('index/moviefileupdatainfo')}">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">电影文件更新</h4>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="hidden" name="name" class="form-control" value="{$list.name}">
                                        <input type="hidden" name="id" value="{$list.id}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group" align="center">
                                        <label>更改电影文件</label>
                                        <input type="file" name="files" class="form-control" value="{$list.video}"><br>
                                        <a href="{$list.video}" class="popup-vimeo bianhua lianjie" title="{$list.name}(播放)">
                                            <i class="pe-7s-film" style="font-size: 50px;"></i>
                                        </a><br>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="content">
                            <div class="col-md-12">
                                <div class="form-group">
                                        <input type="hidden" name="photo" class="form-control" value="{$list.photo}">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-fill pull-right">发布</button>
                            <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
