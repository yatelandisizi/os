<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>用户登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="/os/public/favicon.ico" >  
        <!--网站ico小图标-->
        <!-- CSS -->
        <link rel="stylesheet" href="/os/public/login/css/reset.css">
        <link rel="stylesheet" href="/os/public/login/css/supersized.css">
        <link rel="stylesheet" href="/os/public/login/css/style.css">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
<style type="text/css">
a{color: yellow;}
</style>
</head>
<body>
    <div class="page-container">
        <h1>用户登录</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="用户账号">
                <input type="password" name="password" class="password" placeholder="密码">
                <div class="row">
                    <input type="text" name="verify" class="username" placeholder="验证码">
                    <img class="verify" src="{:captcha_src()}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()" style="height: 40px;width: 100px;margin-top: 20px;" />
                </div>
                <button type="submit">确认登录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>使用其他账号登录</p>
                <a href="{:url('zhuce/index')}">没有账号？现在注册</a>
            </div>
        </div>
        <div align="center">关于我们<a href="" target="_blank" title="软件商店工作室">软件商店工作室</a></div>
        <!-- Javascript -->
        <script src="/os/public/login/js/jquery-1.8.2.min.js"></script>
        <script src="/os/public/login/js/supersized.3.2.7.min.js"></script>
        <script src="/os/public/login/js/supersized-init.js"></script>
        <script src="/os/public/login/js/scripts.js"></script>
    </body>
</html>
